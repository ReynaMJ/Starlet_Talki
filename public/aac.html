<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talki - AAC Communication Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            width: 60px;
            height: 60px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
        }

        .logo-text h1 {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-text p {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .xp-counter {
            background: linear-gradient(45deg, #ffd93d, #ff6b6b);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn {
            background: linear-gradient(45deg, #4ecdc4, #45b7aa);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(76, 205, 196, 0.3);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 205, 196, 0.4);
        }

        .recording-section {
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            text-align: center;
        }

        .recording-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .record-btn, .stop-btn, .play-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stop-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .play-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        .record-btn:hover, .stop-btn:hover, .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,107,107,0.4);
        }

        .record-btn:disabled, .stop-btn:disabled, .play-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .recording-status {
            color: white;
            font-size: 16px;
            font-weight: 500;
            margin-top: 10px;
        }

        .recording-status.recording {
            color: #ff6b6b;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .category-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            white-space: nowrap;
        }

        .category-btn:hover {
            transform: translateY(-2px);
            background: rgba(255,255,255,0.3);
        }

        .category-btn.active {
            background: white;
            color: #667eea;
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(255,255,255,0.3);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .phrase-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .phrase-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border-color: #4ecdc4;
        }

        .phrase-card:active {
            transform: translateY(-2px);
        }

        .phrase-card.speaking {
            animation: speakGlow 0.6s ease-in-out;
            border-color: #ffd93d;
        }

        .phrase-card.add-card {
            border: 3px dashed #4ecdc4;
            background: linear-gradient(135deg, rgba(76, 205, 196, 0.1) 0%, rgba(69, 183, 170, 0.1) 100%);
        }

        .phrase-card.add-card:hover {
            border-color: #ff6b6b;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1) 0%, rgba(255, 142, 142, 0.1) 100%);
        }

        @keyframes speakGlow {
            0% { box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
            50% { box-shadow: 0 0 30px rgba(255, 217, 61, 0.8), 0 15px 40px rgba(255, 217, 61, 0.3); }
            100% { box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        }

        .phrase-emoji {
            font-size: 60px;
            margin-bottom: 15px;
            display: block;
        }

        .phrase-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 15px;
            margin: 0 auto 15px;
            display: block;
        }

        .phrase-text {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            line-height: 1.3;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .card-btn {
            background: linear-gradient(45deg, #4ecdc4, #45b7aa);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 205, 196, 0.3);
        }

        .card-btn.delete-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .card-btn.delete-btn:hover {
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }

        .card-info {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            line-height: 1.4;
        }

        .xp-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #ffd93d, #ff6b6b);
            color: white;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: xpPopup 1s ease-out;
            pointer-events: none;
        }

        @keyframes xpPopup {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 25px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        .form-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px 10px 0 0;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab-btn.active {
            background: linear-gradient(45deg, #4ecdc4, #45b7aa);
            color: white;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #4ecdc4;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 12px 15px;
            border: 2px dashed #4ecdc4;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(76, 205, 196, 0.1);
        }

        .file-input-label:hover {
            background: rgba(76, 205, 196, 0.2);
        }

        .image-preview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-top: 10px;
            border: 2px solid #e0e0e0;
        }

        .recording-controls-modal {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }

        .record-btn-small, .stop-btn-small, .play-btn-small {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .stop-btn-small {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .play-btn-small {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        .submit-btn {
            background: linear-gradient(45deg, #4ecdc4, #45b7aa);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 205, 196, 0.4);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .header-right {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .categories {
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }
            
            .category-btn {
                width: 200px;
                font-size: 13px;
                padding: 10px 15px;
            }
            
            .cards-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .phrase-card {
                padding: 20px;
            }
            
            .phrase-emoji {
                font-size: 50px;
            }
            
            .phrase-text {
                font-size: 18px;
            }

            .recording-controls {
                flex-direction: column;
                align-items: center;
            }

            .modal {
                width: 95%;
                padding: 20px;
            }

            .form-tabs {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">üó£Ô∏è</div>
                <div class="logo-text">
                    <h1>Talki</h1>
                    <p>Let's talk together!</p>
                </div>
            </div>
            <div class="header-right">
                <div class="xp-counter">
                    <span>‚≠ê</span>
                    <span id="xp-display">0 XP</span>
                </div>
                <a href="./room.html" class="nav-btn">
                    üéÆ My Room
                </a>
            </div>
        </div>

        <div class="recording-section">
            <div class="recording-controls">
                <button class="record-btn" id="recordBtn" onclick="startRecording()">
                    üé§ Start Recording
                </button>
                <button class="stop-btn" id="stopBtn" onclick="stopRecording()" disabled>
                    ‚èπÔ∏è Stop Recording
                </button>
                <button class="play-btn" id="playBtn" onclick="playRecording()" disabled>
                    ‚ñ∂Ô∏è Play Recording
                </button>
            </div>
            <div class="recording-status" id="recordingStatus">Ready to record your voice!</div>
        </div>

        <div class="categories">
            <button class="category-btn active" onclick="showCategory('Feelings')">
                üòä Feelings
            </button>
            <button class="category-btn" onclick="showCategory('Needs')">
                üçî Needs
            </button>
            <button class="category-btn" onclick="showCategory('Favourites')">
                ‚≠ê Favourites
            </button>
            <button class="category-btn" onclick="showCategory('GIFs')">
                üé¨ GIFs
            </button>
            <button class="category-btn" onclick="showCategory('ImportantInfo')">
                üÜò Important Info
            </button>
            <button class="category-btn" onclick="showCategory('MyThings')">
                üß∏ My Things
            </button>
            <button class="category-btn" onclick="showCategory('SavedRecordings')">
                üé§ Saved Recordings
            </button>
        </div>

        <div class="cards-grid" id="cards-container">
            <!-- Cards will be populated by JavaScript -->
        </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal-overlay" id="addCardModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Add New Card</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <div class="form-tabs">
                <button class="tab-btn active" onclick="switchTab('important')">üÜò Important Info</button>
                <button class="tab-btn" onclick="switchTab('things')">üß∏ My Things</button>
                <button class="tab-btn" onclick="switchTab('recordings')">üé§ Recordings</button>
            </div>

            <!-- Important Info Form -->
            <div class="form-section active" id="importantForm">
                <form onsubmit="addImportantCard(event)">
                    <div class="form-group">
                        <label class="form-label">Photo</label>
                        <div class="file-input-wrapper">
                            <input type="file" class="file-input" id="importantPhoto" accept="image/*" onchange="previewImage(this, 'importantPreview')">
                            <label for="importantPhoto" class="file-input-label">
                                üì∑ Click to upload photo
                            </label>
                        </div>
                        <img id="importantPreview" class="image-preview" style="display: none;">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Name *</label>
                        <input type="text" class="form-input" id="importantName" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Relation *</label>
                        <select class="form-select" id="importantRelation" required>
                            <option value="">Select relation...</option>
                            <option value="Mom">Mom</option>
                            <option value="Dad">Dad</option>
                            <option value="Teacher">Teacher</option>
                            <option value="Doctor">Doctor</option>
                            <option value="Helper">Helper</option>
                            <option value="Friend">Friend</option>
                            <option value="Family">Family</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Contact Info</label>
                        <input type="text" class="form-input" id="importantContact" placeholder="Phone number or email">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-textarea" id="importantDescription" placeholder="What they help with..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phrase to Speak</label>
                        <input type="text" class="form-input" id="importantPhrase" placeholder="Optional phrase to say aloud">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Voice Recording (Optional)</label>
                        <div class="recording-controls-modal">
                            <button type="button" class="record-btn-small" onclick="startModalRecording('important')">üé§ Record</button>
                            <button type="button" class="stop-btn-small" onclick="stopModalRecording('important')" disabled>‚èπÔ∏è Stop</button>
                            <button type="button" class="play-btn-small" onclick="playModalRecording('important')" disabled>‚ñ∂Ô∏è Play</button>
                            <span id="importantRecordingStatus">Ready to record</span>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Add Important Info Card</button>
                </form>
            </div>

            <!-- My Things Form -->
            <div class="form-section" id="thingsForm">
                <form onsubmit="addThingsCard(event)">
                    <div class="form-group">
                        <label class="form-label">Photo</label>
                        <div class="file-input-wrapper">
                            <input type="file" class="file-input" id="thingsPhoto" accept="image/*" onchange="previewImage(this, 'thingsPreview')">
                            <label for="thingsPhoto" class="file-input-label">
                                üì∑ Click to upload photo
                            </label>
                        </div>
                        <img id="thingsPreview" class="image-preview" style="display: none;">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Name *</label>
                        <input type="text" class="form-input" id="thingsName" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select class="form-select" id="thingsCategory">
                            <option value="">Select category...</option>
                            <option value="Comfort">Comfort Item</option>
                            <option value="School">School Item</option>
                            <option value="Medical">Medical Item</option>
                            <option value="Toy">Toy</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Food">Food/Drink</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Note</label>
                        <textarea class="form-textarea" id="thingsNote" placeholder="What it's used for..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phrase to Speak</label>
                        <input type="text" class="form-input" id="thingsPhrase" placeholder="Optional phrase to say aloud">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Voice Recording (Optional)</label>
                        <div class="recording-controls-modal">
                            <button type="button" class="record-btn-small" onclick="startModalRecording('things')">üé§ Record</button>
                            <button type="button" class="stop-btn-small" onclick="stopModalRecording('things')" disabled>‚èπÔ∏è Stop</button>
                            <button type="button" class="play-btn-small" onclick="playModalRecording('things')" disabled>‚ñ∂Ô∏è Play</button>
                            <span id="thingsRecordingStatus">Ready to record</span>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Add My Things Card</button>
                </form>
            </div>

            <!-- Recordings Form -->
            <div class="form-section" id="recordingsForm">
                <form onsubmit="addRecording(event)">
                    <div class="form-group">
                        <label class="form-label">Recording Name *</label>
                        <input type="text" class="form-input" id="recordingName" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select class="form-select" id="recordingCategory">
                            <option value="Daily">Daily</option>
                            <option value="Emergency">Emergency</option>

                };
                reader.readAsDataURL(file);
            }

        // Modal recording functions
        async function startModalRecording(type) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                modalRecorders[type] = new MediaRecorder(stream);
                modalAudioChunks[type] = [];

                modalRecorders[type].ondataavailable = event => {
                    modalAudioChunks[type].push(event.data);
                };

                modalRecorders[type].onstop = () => {
                    const audioBlob = new Blob(modalAudioChunks[type], { type: 'audio/wav' });
                    modalRecordedAudio[type] = URL.createObjectURL(audioBlob);
                    
                    // Update UI
                    updateModalRecordingUI(type, 'stopped');
                };

                modalRecorders[type].start();
                updateModalRecordingUI(type, 'recording');

            } catch (error) {
                console.error('Error accessing microphone:', error);
                alert('Could not access microphone. Please check your permissions.');
            }
        }

        function stopModalRecording(type) {
            if (modalRecorders[type] && modalRecorders[type].state === 'recording') {
                modalRecorders[type].stop();
                modalRecorders[type].stream.getTracks().forEach(track => track.stop());
            }
        }

        function playModalRecording(type) {
            if (modalRecordedAudio[type]) {
                const audio = new Audio(modalRecordedAudio[type]);
                audio.play();
            }
        }

        function updateModalRecordingUI(type, state) {
            const statusElement = document.getElementById(`${type}RecordingStatus`);
            const recordBtn = statusElement.parentElement.querySelector('.record-btn-small');
            const stopBtn = statusElement.parentElement.querySelector('.stop-btn-small');
            const playBtn = statusElement.parentElement.querySelector('.play-btn-small');
            
            if (state === 'recording') {
                recordBtn.disabled = true;
                stopBtn.disabled = false;
                playBtn.disabled = true;
                statusElement.textContent = 'üî¥ Recording...';
            } else if (state === 'stopped') {
                recordBtn.disabled = false;
                stopBtn.disabled = true;
                playBtn.disabled = false;
                statusElement.textContent = 'Recording saved!';
            }
        }

                category: document.getElementById('thingsCategory').value,
                note: document.getElementById('thingsNote').value,
                phrase: document.getElementById('thingsPhrase').value,
                image: document.getElementById('thingsPreview').src || null,
                recording: modalRecordedAudio['things'] || null
            };
            
            thingsCards.push(card);
            saveUserCards();
            closeModal();
            
            if (currentCategory === 'MyThings') {
                showCategory('MyThings');
            }
        }

        function addRecording(event) {
            event.preventDefault();
            
            if (!modalRecordedAudio['recording']) {
                alert('Please record audio before saving.');
                return;
            }
            
            const recording = {
                id: 'recording-' + Date.now(),
                name: document.getElementById('recordingName').value,
                category: document.getElementById('recordingCategory').value,
                recording: modalRecordedAudio['recording']
            };
            
            savedRecordings.push(recording);
            saveUserCards();
            closeModal();
            
            if (currentCategory === 'SavedRecordings') {
                showCategory('SavedRecordings');
            }
        }

        // Delete functions
        function deleteImportantCard(cardId) {
            if (confirm('Are you sure you want to delete this card?')) {
                importantCards = importantCards.filter(card => card.id !== cardId);
                saveUserCards();
                showCategory('ImportantInfo');
            }
        }

        function deleteThingsCard(cardId) {
            if (confirm('Are you sure you want to delete this card?')) {
                thingsCards = thingsCards.filter(card => card.id !== cardId);
                saveUserCards();
                showCategory('MyThings');
            }
        }

        function deleteRecording(recordingId) {
            if (confirm('Are you sure you want to delete this recording?')) {
                savedRecordings = savedRecordings.filter(recording => recording.id !== recordingId);
                saveUserCards();
                showCategory('SavedRecordings');
            }
        }

        // Recording functions (main recording section)
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    recordedAudio = URL.createObjectURL(audioBlob);
                    
                    // Update UI
                    document.getElementById('recordBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = true;
                    document.getElementById('playBtn').disabled = false;
                    document.getElementById('recordingStatus').textContent = 'Recording saved! Click play to listen.';
                    document.getElementById('recordingStatus').classList.remove('recording');
                };

                mediaRecorder.start();

                // Update UI
                document.getElementById('recordBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('playBtn').disabled = true;
                document.getElementById('recordingStatus').textContent = 'üî¥ Recording in progress...';
                document.getElementById('recordingStatus').classList.add('recording');

            } catch (error) {
                console.error('Error accessing microphone:', error);
                alert('Could not access microphone. Please check your permissions.');
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        }

        function playRecording() {
            if (recordedAudio) {
                const audio = new Audio(recordedAudio);
                audio.play();
                
                // Add XP for playing custom recording
                xp += 1;
                updateXPDisplay();
                saveXP();
                showXPPopup();
            }
        }

        // Close modal when clicking outside
        document.getElementById('addCardModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize with Feelings category
        window.addEventListener('load', function() {
            showCategory('Feelings');
        });
    </script>
</body>
