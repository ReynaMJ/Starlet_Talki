<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talki - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            margin-bottom: 40px;
        }

        .main-logo {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            width: 120px;
            height: 120px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            margin: 0 auto 20px;
            box-shadow: 0 20px 40px rgba(255,107,107,0.3);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .welcome-title {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ffffff, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 24px;
            margin-bottom: 40px;
            opacity: 0.9;
            font-weight: 300;
        }

        .start-button {
            background: linear-gradient(45deg, #4ecdc4, #45b7aa);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(76, 205, 196, 0.4);
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(76, 205, 196, 0.6);
        }

        .start-button:active {
            transform: translateY(-1px);
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .start-button:hover::before {
            left: 100%;
        }

        .features {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .feature {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            min-width: 150px;
            animation: fadeInUp 1s ease-out;
            animation-delay: 0.3s;
            animation-fill-mode: both;
        }

        .feature:nth-child(2) {
            animation-delay: 0.5s;
        }

        .feature:nth-child(3) {
            animation-delay: 0.7s;
        }

        .feature-icon {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .feature-text {
            font-size: 16px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .welcome-container {
                padding: 20px;
            }
            
            .welcome-title {
                font-size: 36px;
            }
            
            .welcome-subtitle {
                font-size: 20px;
            }
            
            .start-button {
                padding: 15px 30px;
                font-size: 20px;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="logo-section">
            <div class="main-logo">üó£Ô∏è</div>
            <h1 class="welcome-title">Welcome to Talki!</h1>
            <p class="welcome-subtitle">Your fun communication companion</p>
        </div>

        <a href="/aac.html" class="start-button">
            üöÄ Start Talking
        </a>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">üòä</div>
                <div class="feature-text">Express Feelings</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üé§</div>
                <div class="feature-text">Record Voice</div>
            </div>
            <div class="feature">

                <div class="feature-text">Earn XP</div>
            </div>
        </div>
    </div>
</body>
</html>
